<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="./style.css">
    <title>ระบบคะแนนเก็บรายวิชา
        สำหรับบุคลากร</title>

    <!-- Favicons -->
    <link href="./../assets/img/logogeo.png" rel="icon">
    <link href="./../assets/img/logogeo.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:wght@300;400&family=Kanit:wght@200;300&family=Mitr:wght@300;400&family=Prompt:wght@200;300;400;600&family=Sarabun&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="./../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="./../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="./../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="./../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="./../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <a class="getstarted scrollto" id="username"></a>
                <li><a class="nav-link scrollto" style="cursor: pointer;" onclick="gotoInput()">กรอกคะแนน</a></li>
                <li><a class="nav-link scrollto" style="cursor: pointer;" onclick="gotoReport()">ตรวจสอบคะแนน</a></li>
                <li><a class="nav-link scrollto" href="#" onclick="gotoLogout()"><span><i class="bx bx-log-out"
                                style="font-size: larger;"></i>&nbsp;ออกจากระบบ</span></a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>
</header><!-- End Header -->

<body>
    <main id="main">
        <!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mt-20">
                    <h2 class="ff-Sarabun" style="color: #4e4039"> <b> ระบบคะแนนเก็บรายวิชา
                            สำหรับบุคลากร</b></h2>
                </div>
            </div>
        </section>
        <br>
        <br>
        <div class="container card-b" style="box-shadow: rgba(82, 81, 81, 0.2) 0px 10px 50px;">
            <div class="container mt-4">
                <!-- <div class="card mb-2"> -->
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <div class="lable" style="font-size: 24px;"><img src="./../assets/img/book.png" width="24px">
                            <b>คะแนนเก็บรายวิชา</b>
                        </div>
                        <button class="btn btn-upload" onclick="gotoInput()"><i
                                class="bi bi-file-earmark-arrow-up"></i>&nbsp;อัพโหลดคะแนนเก็บ</button>
                    </div>
                    <br>

                    <!-- <div class="col" id="list"></div> -->
                    <div class="card-body">
                        <div class=" mt-1 mb-2">
                            <div class="card-body card-a" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px;">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <select class="form-select form-select-lg mb-3 col-sm-10"
                                            aria-label=".form-select-lg example" id="list">
                                            <option selected>คลิกเลือกรายวิชาที่ท่านต้องการตรวจสอบ</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 text-center" id="showscore">
                                        <button class="btn btn-rscore m-1" onclick="showCourse()">แสดงคะแนน</button>
                                        <button class="btn btn-delt m-1" onclick="modalConfirm()">ลบ</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col card-a" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px;" id="showtable">
                            <div class="card-body mb-2">
                                <div class="table-responsive">
                                    <table id="table" class="display nowrap" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>รหัสวิชา</th>
                                                <th>ชื่อวิชา</th>
                                                <th>ตอน</th>
                                                <th>รหัสนักศึกษา</th>
                                                <th>ชื่อ</th>
                                                <th>นามสกุล</th>
                                                <th>คะแนน1</th>
                                                <th>คะแนน2</th>
                                                <th>คะแนน3</th>
                                                <th>คะแนน4</th>
                                                <th>คะแนน5</th>
                                                <th>คะแนน6</th>
                                                <th>วันที่</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <div class="modal fade" id="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"><i class="bi bi-exclamation-circle"></i> <b>ยืนยันการลบ</b>
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ท่านต้องการยืนยันการลบ<br>
                                รายวิชา <b><span id="subname"></span></b>
                                <input type="hidden" id="sub_code">

                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                    onclick="deleteCourse()">ยืนยัน</button>
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">ยกเลิก</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modalselect" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"><i class="bi bi-exclamation-circle"></i> <b>คลิกเลือกรายวิชา</b>
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                กรุณาคลิกเลือกรายวิชาที่ท่านต้องการ <b><span id="check"></span><br></b>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">ปิด</button>
                            </div>
                        </div>
                    </div>
                </div>
    </main>
</body>
<br>
<br>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="./app.js"></script>

</html>
