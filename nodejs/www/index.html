<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <form action="/api/upload" method="post" enctype="multipart/form-data" on>

            <div class="mb-3">
                <label for="formFile" class="form-label">เลือกไฟล์</label>
                <input class="form-control" type="file" name="file" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">รหัสวิชา</label>
                <input class="form-control" type="text" name="sub_code" id="sub_code" placeholder="รหัสวิชา" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ชื่อวิชา</label>
                <input class="form-control" type="text" name="sub_name" id="sub_name" placeholder="ชื่อวิชา" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">section</label>
                <input class="form-control" type="text" name="sub_sect" id="sub_sect" placeholder="section" required>
            </div>
            <hr>

            <input class="btn btn-success" type="submit" value="Upload">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
