<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">คะแนนเก็บ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                </ul>
                <div class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span class="form-label" id="username"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="gotoLogout()">logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form action="/scoreapi/upload" method="post" enctype="multipart/form-data" on>
            <input type="hidden" name="lecturer_fname" id="lecturer_fname">
            <input type="hidden" name="lecturer_lname" id="lecturer_lname">
            <input type="hidden" name="lecturer_account" id="lecturer_account">
            <div class="mb-3">
                <label for="formFile" class="form-label">เลือกไฟล์</label>
                <input class="form-control" type="file" name="file" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">รหัสวิชา</label>
                <input class="form-control" type="text" name="sub_code" id="sub_code" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ชื่อวิชา</label>
                <input class="form-control" type="text" name="sub_name" id="sub_name" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">section</label>
                <select class="form-select" name="sub_sect" id="sub_sect">
                    <option value="01">01</option selected>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                </select>
            </div>


            <input class="btn btn-success m-1" type="submit" value="Upload">
            <button class="btn btn-light m-1" type="button" onclick="gotoReport()">รายการคะแนน</button>

        </form>
    </div>
</body>

<div class="modal fade" id="statusInfo" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p id="statusText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">ปิด</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="./app.js"></script>

</html>
